<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculating machine</title>
    <link rel="icon" href="../images/01.ico" class="icon">
    <!-- <link rel="stylesheet" href="../js/calulating_machine.js"> -->
</head>

<body>


    <p style="text-align: center;">简单计算器:</p>
    <table border="1" style="position:center;margin: auto;">
        <tr>
            <td>第一个数：</td>
            <td><input type="text" id="first" /></td>
        </tr>
        <tr>
            <td>第二个数：</td>
            <td><input type="text" id="twice" /></td>
        </tr>
        <tr>
            <td colspan="2">
                &nbsp;
                <button style="width:inherit" onclick="add()">+</button>
                &nbsp;
                <button style="width:inherit" onclick="subtract()">-</button>
                &nbsp;
                <button style="width:inherit" onclick="ride()">*</button>
                &nbsp;
                <button style="width:inherit" onclick="devide()">/</button>
            </td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">
                <p id="result"></p>
            </td>
        </tr>
    </table>

    <script src="../js/calulating_machine.js">

    </script>
</body>

</html>
